<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steamer example</title>
    <script src="../dist/gcs-uploader.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <input type="file" id="files" name="file"/>
    <button id="upload">Upload</button>
    <button id="cancel" style="display:none;">Cancel</button>
    <button id="pause" style="display:none;">Pause</button>
    <button id="resume" style="display:none;">Resume</button>
    <p id="progress" style="display:none;">
      Progress <span id="sent">0</span> of <span id="total">0</span>
    </p>
    <p id="done" style="display:none;">
      Done!
    </p>
  </body>
</html>
